<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legion Board Helper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .header {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
      .card {
        padding: 1rem;
        margin: 1rem 0;
      }
      .input-group label {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="fs-1 fw-bold text-center m-2">Legion Board Helper</div>
      <form id="fromGroup">
        <div class="row" id="classGroup"></div>
      </form>
      <div class="d-flex justify-content-center p-4 gap-4">
        <button type="button" class="btn btn-primary fs-5" id="calculate">Calculate</button>
        <button type="button" class="btn btn-secondary fs-5" id="reset">Reset</button>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-3">
          <div class="card border-dark">
            <div class="fs-5 fw-semibold">Legion Overview</div>
            <div class="mt-2">
              <span class="fw-semibold">Legion Lvl:</span>
              <span id="legionlevel">0</span>
            </div>
            <div>
              <span class="fw-semibold">Legion Count: </span><span id="legioncount">0</span> / 42
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="calculationMode"
                id="mode1"
                checked
              />
              <label class="form-check-label" for="mode1"> Top 42 Characters </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="calculationMode" id="mode2" />
              <label class="form-check-label" for="mode2"> Include All Characters </label>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-2">
          <div class="card border-dark">
            <div class="fs-5 fw-semibold">Legion Class</div>
            <div id="legionclass" class="mt-2"></div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="card border-dark">
            <div class="fs-5 fw-semibold">Legion Rank</div>
            <div id="legionrank" class="mt-2"></div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card border-dark">
            <div class="fs-5 fw-semibold">Legion Grid</div>
            <div id="legiongrid" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./utils.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
